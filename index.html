<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
    <div class="matrix-eisenhower">
      <img class="matrix-eisenhower__img" src="./eisenhower-matrix.jpg">
      <a 
        class="matrix-eisenhower__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </div>
    <div class="main">
      <p id="add-item">
        <label class="add-item__title">Add Item</label>
        <div class="add-item__wrapper">
          <input id="new-task" class="add-item__input task" type="text">
          <button>Add</button>
        </div>
      </p>

      <h3>Todo</h3>
      <ul id="incomplete-tasks" class="incomplete-tasks">
        <li>
          <input type="checkbox" class="incomplete-tasks__checkbox">
          <label class="incomplete-tasks__label task">Pay Bills</label>
          <input type="text" class="incomplete-tasks__input task">
          <button class="incomplete-tasks__edit edit">Edit</button>
          <button class="incomplete-tasks__delete delete"><img src="./remove.svg"></button>
        </li>
        <li>
          <input type="checkbox" class="incomplete-tasks__checkbox">
          <label class="incomplete-tasks__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="incomplete-tasks__input task">
          <button class="incomplete-tasks__edit edit">Save</button>
          <button class="incomplete-tasks__delete delete"><img src="./remove.svg"></button>
        </li>
      </ul>

      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="completed-tasks__label task">See the Doctor</label>
          <input type="text" class="completed-tasks__input task">
          <button class="completed-tasks__edit edit">Edit</button>
          <button class="completed-tasks__delete delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>

</html>
